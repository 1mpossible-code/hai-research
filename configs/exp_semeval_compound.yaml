experiment_name: exp_semeval_compound
dataset:
  path: data/lewidi/offensiveness.jsonl
  allowed_labels: ["offensive", "not_offensive"]
  languages: ["en", "ar", "da", "de", "el", "en", "es", "fi", "fr", "hi", "it", "nl", "no", "pl", "pt", "ru", "sv", "tr", "zh"]
  limit: 250  # Set to number for testing, null for full dataset
perturbations:
  factors:
    - name: control
      levels: ["original"]
    - name: authority_signal
      levels: ["academic_medium"]
    - name: cultural_framing
      levels: ["ingroup_medium"]
    - name: verbosity_trap
      levels: ["redundant_medium"]
    - name: position_bias
      levels: ["affirmative_medium"]
  seed: 1337
  # Note: Compound perturbations can be created by combining factors
  # The system will apply them in sequence deterministically
judging:
  mode: "classification"
  prompt_file: "prompts/judge_v1.txt"
  prompt_version: "judge_v1"
  repeats: 3
  temperature: 0.0
  max_tokens: 64
  models:
    - name: "claude-haiku-4-5-20251001"
      backend: "anthropic"
      params: {}
    # - name: "gpt-4o-mini"
    #   backend: "openai"
    #   params: {}
metrics:
  bootstrap_samples: 200
  confidence_level: 0.95
output:
  runs_dir: "runs"
  save_figures: true
  figure_format: "png"
cache:
  enabled: true
  max_retries: 5
  backoff_base_seconds: 1.0

