experiment_name: exp_semeval_baseline_mock
dataset:
  path: data/lewidi/offensiveness.jsonl
  allowed_labels: ["offensive", "not_offensive"]
  languages: ["en"]
  limit: 10  # Set to null or remove to process all examples
perturbations:
  factors:
    - name: control
      levels: ["original"]
  seed: 1337
judging:
  mode: "classification"
  prompt_file: "prompts/judge_v1.txt"
  prompt_version: "judge_v1"
  repeats: 3
  temperature: 0.0
  max_tokens: 250
  models:
    - name: "mock-model-v1"
      backend: "mock"
      params: {}
metrics:
  bootstrap_samples: 200
  confidence_level: 0.95
output:
  runs_dir: "runs"
  save_figures: true
  figure_format: "png"
cache:
  enabled: true
  max_retries: 5
  backoff_base_seconds: 1.0

