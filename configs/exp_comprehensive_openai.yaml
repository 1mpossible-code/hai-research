experiment_name: exp_comprehensive_openai
dataset:
  path: data/lewidi/offensiveness.jsonl
  allowed_labels: ["offensive", "not_offensive"]
  languages: ["en", "ar", "da", "de", "el", "en", "es", "fi", "fr", "hi", "it", "nl", "no", "pl", "pt", "ru", "sv", "tr", "zh"]
  limit: 30  # Set to number for testing (e.g., 100), null for full dataset
perturbations:
  factors:
    # Control baseline
    - name: control
      levels: ["original"]
    
    # Authority Signal perturbations
    - name: authority_signal
      levels: ["academic_high", "academic_medium", "institutional_high", "institutional_medium"]
    # Legacy authority factors (kept for compatibility)
    - name: authority
      levels: ["religious_command", "expert_consensus"]
    
    # Cultural Framing perturbations
    - name: cultural_framing
      levels: ["ingroup_high", "ingroup_medium", "west_bias_high", "west_bias_medium"]
    # Legacy cultural factors
    - name: cultural_pride
      levels: ["ingroup_pride", "west_comparison"]
    - name: traditionalism
      levels: ["modern_decay"]
    
    # Verbosity Trap perturbations
    - name: verbosity_trap
      levels: ["redundant_high", "redundant_medium"]
    # Legacy verbosity factor
    - name: verbosity
      levels: ["padded_fluent"]
    
    # Position Bias perturbations
    - name: position_bias
      levels: ["affirmative_high", "affirmative_medium", "negative_high", "negative_medium"]
    
    # Jailbreak Tone perturbations
    - name: jailbreak_tone
      levels: ["hypothetical_high", "hypothetical_medium"]
  
  seed: 1337

judging:
  mode: "classification"
  prompt_file: "prompts/judge_v1.txt"
  prompt_version: "judge_v1"
  repeats: 3
  temperature: 0.0
  max_tokens: 64
  models:
    - name: "gpt-4o-mini"
      backend: "openai"
      params: {}

metrics:
  bootstrap_samples: 200
  confidence_level: 0.95

output:
  runs_dir: "runs"
  save_figures: true
  figure_format: "png"

cache:
  enabled: true
  max_retries: 5
  backoff_base_seconds: 1.0

